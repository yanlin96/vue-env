version: 1
frontend:
  phases:
    preBuild:
      commands:
        - npm ci
        - echo "VUE_APP_GOOGLE_KEY = $VUE_APP_GOOGLE_KEY" >> .env
        - echo "GOOGLE_KEY = $VUE_APP_GOOGLE_KEY" >> .env
        - echo "THE_KEY = $THE_KEY" >> .env
    build:
      commands:
        - npm run build
  artifacts:
    baseDirectory: dist
    files:
      - '**/*'
  cache:
    paths:
      - node_modules/**/*
